<!DOCTYPE html>
<html>
<head>
	<title>DataStructure</title>
</head>
<body>
	<b><i>FirstNumber</i></b><br/>
	<input type="text"id="txtFnum"placeholder="Enter a number"><br/>
	<b><i>SecondNumber</i></b><br/>
	<input type="text"id="txtSnum"placeholder="Enteranumber"><br/><b><i>Operation</i></b><br/>
	<select id="cbooper"onchange="compute()">
	<option value="0">Select one</option>
	<option value="1">Addition</option>
	<option value="2">Subtraction</option>
	<option value="3">Multiplication</option>
	<option value="4">Division</option>
</select>
<br/>
<label id="lblAns"></label>
</body>

</html>
<script type="text/javascript">
	var Fnum,Snum,Oper,Ans;
	function compute(){
		Fnum=parseInt(document.getElementById('txtFnum').value);
		Snum=parseInt(document.getElementById('txtSnum').value);
		Oper=parseInt(document.getElementById('cbooper').value);
		switch(Oper){
			case 1:Ans=Fnum+Snum;break;
			case 2:Ans=Fnum-Snum;break;
			case 3:Ans=Fnum*Snum;break;
			case 4:Ans=Fnum/Snum;break;
			default:Ans="SelectOperation";break;
			
			
		}
		document.getElementById('lblAns').innerHTML=Ans;
		console.log(Ans+"="+Fnum+"+"+Snum);
		}
</script>
