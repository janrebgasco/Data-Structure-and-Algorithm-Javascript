<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.circle
	{
		height: 50px;
		width:50px;
		border-radius: 50px;
		border : solid black;
	}
</style>
<body>

<h3 id="dispRanNum">The number</h3>
<br>
<button onclick="gen()">Click Me</button>
<table id="dispCircle">
	
</table>



<script type="text/javascript">
	
	var display = "";
	var num = 0;
	for(var I = 1;I<=10;I++)
	{
		display += '<tr>';
	for(var i = 1;i<=10;i++)
	{
		num++;
		display += '<td><div class="circle" id="cirlce'+num+'"></div></td>'
	}
		display += '</tr>';
	}
	document.getElementById('dispCircle').innerHTML = display;
	

function gen()
{
	document.getElementById('dispCircle').innerHTML = display;
	var randomnumber;
	randomnumber = Math.floor(Math.random()*99)+1;
	document.getElementById('cirlce'+randomnumber).style.background = "red";
	document.getElementById('dispRanNum').innerHTML= randomnumber;
}
</script>

</body>


</html>
