class Node
		{
			constructor(data,next = null)
			{
			this.data= data;
			this.next=next;
			}
		}
class LinkedList
		{
			constructor()
			{
				this.head = null;
				this.size = 0;
			}

			insertFirstIndex(data)
			{
				this.head = new Node(data,this.head);
				this.size++;
			}
			insertLastIndex(data)
			{
				var node = new Node(data);
				var current;

				//if empty....//
				if(!this.head)
				{
					this.head = node;
				}	
				else
				{
					current = this.head;

					while(current.next)
					{
						current = current.next;
					}
				}
				current.next=node;
				this.size++;
			}
			insertAtIndex(data,index)
			{
				if(index > 0 && index > this.size)
				{
					return;
				}
				if(index === 0)
				{
					this.head = new Node(data,this.head);
					return;
				}

				var node = new Node(data);
				var current,previous;

				current = this.head;
				var count = 0;

				while(count < index)
				{
					previous = current; //node before index
					count++;
					current = current.next;// node after index
				}
				node.next = current;
				previous.next = node;

				this.size++;
			}
			getAtIndex(index)
			{
				var current = this.head;
				var count = 0;

				while(current)
				{
					if(count === index)
					{
						document.getElementById('disp').innerHTML = current.data;
					}
					count++;
					current = current.next;
				}
				return null;
			}
			removeAtIndex(index)
			{
				if(index>0 && index > this.size)
				{
					return;
				}
				var current = this.head;
				var previous;
				var count = 0;

				if(index === 0)
				{
					this.head = current.next;
				}
				else
				{
					while(count < index)
					{
						count++;
						previous = current;
						current = current.next;
					}
					previous.next = current.next;
				}
				this.size--;

			}
			printList()
			{
				var currentData = this.head;
				var stringContainer = "";

				for (var i = 0;i<this.size;i++)
				{
					stringContainer += currentData.data;
					currentData = currentData.next;
				}
					document.getElementById('disp').innerHTML += stringContainer;
					console.log(this.head);
			}	

	    }
