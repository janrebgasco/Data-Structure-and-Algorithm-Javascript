<script type="text/javascript">
	var num1=5, num2=8, ans;
	ans= num1 + num2;
	console.log(num1 + "+" + num2 + "=" + ans);
	ans= num1 - num2;
	console.log(num1 + "-" + num2 + "=" + ans);
	ans= num1 * num2;
	console.log(num1 + "x" + num2 + "=" + ans);
	ans= num1 / num2;
	console.log(num1 + "/" + num2 + "=" + ans);
</script>
