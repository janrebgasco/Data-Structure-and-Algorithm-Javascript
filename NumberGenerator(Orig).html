<!DOCTYPE html>
<html>
<head>
	<title>Number Generator with Odd Even and Prime Composite</title>
</head>
<body>
<button onclick="gen()">GENERATE</button>
<label id="disp"></label>
</body>
<script type="text/javascript">
var num,index,numlist=[],i,n,cnt,tmp,I,exist,str="";
var numplace = ["first","second","third","forth","fifth","sixth"];
function gen(){
	numlist=[];tmp=0;
	while(tmp<=5){
		exist=0;
		index=numlist.length;
		num=Math.floor((Math.random() * 49) + 1);
		if(index<=0){
			numlist[index]=num;
			tmp++;
		}
		else{
			for(I=0;I<index;I++){
				if(numlist[I]==num){
					exist=1;
					break;
				}
			}
			if(exist==0){
				numlist[index]=num;
				tmp++;
			}
		}
	}
	index=numlist.length;
	str="<br/>"+numlist +"<br/>";
	for(I=0;I<index;I++){
		num=numlist[I];
		str+="The "+ numplace[I] + " number is " + oe(num) + " and " + pc(num) +" number<br/>";
	}
	document.getElementById('disp').innerHTML=str;
}

function oe(n){
	n=n%2;
	if(n==0){
		n="EVEN";
	}
	else{
		n="ODD"
	}
	return n;		
}
function pc(n){
	cnt=0;
	for(i=1;i<=n;i++){
		if(n%i==0){
			cnt++;
		}
	}
	if(cnt<=2){
		n="PRIME";
	}
	else{
		n="COMPOSITE";
	}
	return n;
}
</script>
</html>
