<!DOCTYPE html>
<html>
<head>
<title>RandomBoxNumber</title>
<style type="text/css">
.circle{
		height:50px;
		width:50px;
		border-radius:50px;
		text-align:center;
</style>
</head>
<body>
<center>
<h3 id="dispNum">0</h3>
<table id="dispCicle"border="1">
</table>
<br/>
<button onclick="gen()">CLICKME</button>
</center>
</body>
<script type="text/javascript">
	var i,I,disp="",num=0;
	for(i=1;i<=10;i++){
	disp+='<tr>';
	for(I=1;I<=10;I++){
		num++;
		disp+='<td><div id="b'+num+'"class="circle">'+num+'</div></td>';
		}
		disp+='</tr>';
	}
	document.getElementById('dispCicle').innerHTML=disp;
	function gen(){
		var NUM=Math.floor(Math.random()*99)+1;
		document.getElementById('dispNum').innerHTML=NUM;
		document.getElementById('b'+NUM).style.background="RED";
	}
	</script>
	</html>
